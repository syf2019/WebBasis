<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include :: header"></head>
<body>
	<form class="layui-form layui-form-pane" action="" id="saveForm">
	<input type="hidden" name="userId" th:value="${userId}"/>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">旧密码<span>*</span></label>
				<div class="layui-input-inline">
					<input type="password" id="password" name="password"
						lay-verify="required|alphaDash|min:6|max:20" autocomplete="off"
						class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">确认密码<span>*</span></label>
				<div class="layui-input-inline">
					<input type="password" name="repPassword"
						lay-verify="required|repeatPwd:password" autocomplete="off"
						class="layui-input">
				</div>
			</div>
        </div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">新密码<span>*</span></label>
				<div class="layui-input-inline">
					<input type="password" name="newPassword"
						lay-verify="required|alphaDash|min:6|max:20" autocomplete="off"
						class="layui-input">
				</div>
			</div>
        </div>
			<!-- 隐藏域 -->
			<div class="layui-form-item" style="display: none;">
				<button class="layui-btn" lay-submit="" lay-filter="saveSubmit">提交</button>
			</div>
	</form>
	<div th:include="include :: footer"></div>
	<script>
		layui.config({
			base : cxt + 'layuiadmin/' //静态资源所在路径
		}).extend({
			webplus : 'lib/webplus', //主入口模块
		}).use([ 'form', 'webplus' ], function() {
			var webplus = layui.webplus;
			webplus.initForm('system/user/updatePassword','','',function(data){
				setTimeout(function(){
        			parent.layer.closeAll();
        		},500)
		    		
			});

		});
	</script>
	<link rel="stylesheet" th:href="@{/css/common/openshow.css}"
		media="all" />
</body>
</html>
