<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include :: header"></head>
<body>
<form class="layui-form layui-form-pane" action=""  id="saveForm">
   
  <div class="layui-form-item">
    <label class="layui-form-label">字典标识 <span>*</span></label>
    <div class="layui-input-block">
      <input type="text" name="dictKey"   lay-verify="required|keyname"  autocomplete="off"  class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">字典名称  <span>*</span></label>
    <div class=layui-input-block>
      <input type="text" name="dictName"  lay-verify="required|max:100"  autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">字典类型</label>
    <div class="layui-input-block">
      <select name="dictType" lay-select-dict="dict_type" lay-select-title="NONE" lay-select-code="1">
     
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label layui-textarea-label" >备注</label>
    <div class="layui-input-block">
      <textarea name="dictRemark" lay-verify="max:200" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <!-- 隐藏域 -->
   <div class="layui-form-item" style="display:none;">
    <button class="layui-btn" lay-submit="" lay-filter="saveSubmit">提交</button>
  </div>
</form>
  <div th:include="include :: footer"></div>
	<script>
	layui.config({
		base :  cxt+'layuiadmin/' //静态资源所在路径
	}).extend({
		webplus : 'lib/webplus', //主入口模块
	}).use([ 'form','webplus' ], function() {
	    var webplus=layui.webplus;
		webplus.initForm('system/dict/saveDictIndex');
		
	});

	</script>
<link rel="stylesheet"    th:href="@{/css/common/openshow.css}" media="all"/>
</body>
</html>
